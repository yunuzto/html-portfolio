<!--boilerplate yani html temel oluşturmak için "!" işareti koyup entere basarsan program hazır olarak sana suna
    bu ifade vs içinde, dosya ancak .html uzantısı ile kaydedildiğinde kullanılabilir.
boilerplate nedir ?:

    bir html'in temeli yani iskeletini oluşturan parçacıktır 
    her html dosyanın üzerinde o html'in hangi sürümde yazıldığını tarayıcıya belirtir 

    not:
    HTML   1991
    HTML+  1993
    HTML 2.0 1995
    HTML 3.2 1997
    HTML 4 1999
    HTML 5 2012  EN SON SÜRÜM BUDUR 
     
    <!DOCTYPE html>   bu ibare tarayıcıya html'in son versiyonunda yazıldığını gosterir
-->

<!DOCTYPE html>
<html lang="en">
  <!--burası html kodumuzun köküdür ve lang kısmı bize dilimizi belirtir hangi dil olduğu-->

  <head>
    <!--bu bölüm kullanıcıya gösterilmeyecek olan ama web sitemizle ilgili onemli bilgilerin yerleştirildiği kısımdır
web sitesinin tarayıcıda doğru işlenmesine yardımcı olacak şeyleri içerir, kullanıcının göreceği herhangi birşey içermez

"head" bölümünde bulunması gerekenler : 
    -karakter seti kodlaması ,<meta charset="UTF-8">, "Açıklama : web sitemizde kullandığımız karakterlerin doğru şekilde goruntulenmesini sağlar"
    -web sitesi başlığı ,<title>My website</title>, "Açıklama : web sitesinin ismi yani yukarıdaki sekmede görünen adıdır..."

-->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- web sitesinin görünüm alanını ve nasıl görüntülenmesi gerektiğini temsil eder -->
    <title>My website</title>
  </head>
  <body>
    <!--
        bu bölüm web sitesinin tüm içeriğinin olduğu yerdir bunlar :
        -başlıklar
        -resimler
        -linkler

        
    -->
    
  </body>


</html>
